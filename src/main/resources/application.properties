# Configurações do banco de dados PostgreSQL
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}

# Configurações adicionais do HikariCP (opcional, mas recomendado)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Configurações do Hibernate (opcional)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

image.upload-dir=./uploads/
uploads.directory=./uploads


aws.accessKeyId=${SUA_ACCESS_KEY_ID}
aws.secretKey=${SUA_SECRET_ACCESS_KEY}
aws.region=us-east-2
aws.bucketName=imagens-estoque